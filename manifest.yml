---
applications:
  - name: verify-eidas-notification
    memory: 1G
    buildpack: java_buildpack
    path: ./build/distributions/verify-eidas-notification.zip
    env:
      CONFIG_FILE: /app/verify-eidas-notification/config.yml
      HUB_URL: https://verify-eidas-notification-stub-idp.cloudapps.digital/stub-idp-demo/SAML2/SSO
      CONNECTOR_NODE_URL: https://verify-eidas-notification.cloudapps.digital/connector-node/eidas-authn-response
      PROXY_NODE_HUB_RESPONSE_URL: https://verify-eidas-notification.cloudapps.digital/SAML2/Response/POST
      PROXY_NODE_AUTHN_REQUEST_URL: https://verify-eidas-notification.cloudapps.digital/SAML2/SSO/POST
      HUB_FACING_SIGNING_CERT_FILE: /app/verify-eidas-notification/pki/hub_signing_primary.crt
      HUB_FACING_SIGNING_KEY_FILE: /app/verify-eidas-notification/pki/hub_signing_primary.pk8
      HUB_FACING_ENCRYPTION_CERT_FILE: /app/verify-eidas-notification/pki/hub_encryption_primary.crt
      HUB_FACING_ENCRYPTION_KEY_FILE: /app/verify-eidas-notification/pki/hub_encryption_primary.pk8

