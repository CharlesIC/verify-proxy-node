apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-translator
  labels:
    app.kubernetes.io/name: translator
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: translator
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: translator
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      restartPolicy: Always
      volumes:
        - name: proxy-node-pki
          configMap:
            name: proxy-node-pki
        - name: softhsm-dir
          emptyDir: {}
      containers:
      - name: {{ .Chart.Name }}
        image: {{ include "docker_image" (tuple .Chart.Name .) }}
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 80
        - name: mgmt
          containerPort: 6661
        livenessProbe:
          httpGet:
            path: /healthcheck
            port: mgmt
          initialDelaySeconds: 20
          periodSeconds: 5
        readinessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 20
          periodSeconds: 5
        volumeMounts:
          - mountPath: /app/keys/
            name: proxy-node-pki
            readOnly: true
          - mountPath: /softhsm
            name: softhsm-dir
            readOnly: true
        env:
        - name: CONNECTOR_NODE_ENTITY_ID
          valueFrom:
            configMapKeyRef:
              name: proxy-node-pki
              key: CONNECTOR_NODE_ENTITY_ID
        - name: CONNECTOR_NODE_ISSUER_ID
          valueFrom:
            configMapKeyRef:
              name: proxy-node-pki
              key: CONNECTOR_NODE_ISSUER_ID
        - name: CONNECTOR_NODE_METADATA_TRUSTSTORE
          valueFrom:
            configMapKeyRef:
              name: proxy-node-pki 
              key: CONNECTOR_NODE_METADATA_TRUSTSTORE
        - name: CONNECTOR_NODE_METADATA_TRUSTSTORE_PASSWORD
          valueFrom:
            configMapKeyRef:
              name: proxy-node-pki 
              key: CONNECTOR_NODE_METADATA_TRUSTSTORE_PASSWORD
        - name: CONNECTOR_NODE_METADATA_URL
          value: http://{{ .Release.Name }}-stub-connector/Metadata
        - name: CONNECTOR_NODE_URL
          valueFrom:
            configMapKeyRef:
              name: proxy-node-pki
              key: CONNECTOR_NODE_URL
        - name: HUB_ENTITY_ID
          value: http://stub_idp.acme.org/stub-idp-demo/SSO/POST
        - name: HUB_FACING_ENCRYPTION_CERT
          valueFrom:
            configMapKeyRef:
              name: proxy-node-pki 
              key: HUB_FACING_ENCRYPTION_CERT
        - name: HUB_FACING_ENCRYPTION_KEY
          valueFrom:
            configMapKeyRef:
              name: proxy-node-pki 
              key: HUB_FACING_ENCRYPTION_KEY
        - name: HUB_FACING_SIGNING_CERT
          valueFrom:
            configMapKeyRef:
              name: proxy-node-pki 
              key: HUB_FACING_SIGNING_CERT
        - name: HUB_FACING_SIGNING_KEY
          valueFrom:
            configMapKeyRef:
              name: proxy-node-pki 
              key: HUB_FACING_SIGNING_KEY
        - name: HUB_METADATA_TRUSTSTORE
          valueFrom:
            configMapKeyRef:
              name: proxy-node-pki 
              key: HUB_METADATA_TRUSTSTORE
        - name: HUB_METADATA_TRUSTSTORE_PASSWORD
          valueFrom:
            configMapKeyRef:
              name: proxy-node-pki 
              key: HUB_METADATA_TRUSTSTORE_PASSWORD
        - name: HUB_METADATA_URL
          value: http://{{ .Release.Name }}-stub-metadata/hub_metadata_for_proxy_node.xml
        - name: HUB_URL
          value: http://localhost:6200/stub-idp-demo/SAML2/SSO
        - name: PORT
          value: "80"
        - name: PROXY_NODE_ENTITY_ID
          value: https://dev-hub.local
        - name: PROXY_NODE_METADATA_FOR_CONNECTOR_NODE_URL
          value: http://{{ .Release.Name }}-stub-metadata/metadata_for_connector_node.xml
        - name: PROXY_NODE_RESPONSE_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: proxy-node-pki
              key: PROXY_NODE_RESPONSE_ENDPOINT
        - name: REDIS_SERVER_URI
          value: redis://{{ .Release.Name }}-gateway-redis:6379/
        - name: SIGNING_CERT
          valueFrom:
            configMapKeyRef:
              name: proxy-node-pki 
              key: SIGNING_CERT
        - name: SIGNING_KEY
          valueFrom:
            configMapKeyRef:
              name: proxy-node-pki 
              key: SIGNING_KEY
        - name: PKCS11_PROXY_SOCKET
          value: tcp://{{ .Release.Name }}-hsm:5656
        - name: SOFT_HSM_LIB_PATH
          value: /softhsm/libpkcs11-proxy.so
        - name: KEY_RETRIEVER_SERVICE_NAME
          value: softHSM
        - name: SOFT_HSM_SIGNING_KEY_PIN
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-hsm
              key: signingKeyPIN
        - name: SOFT_HSM_SIGNING_KEY_LABEL
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-hsm
              key: signingKeyLabel
        - name: SOFT_HSM_SIGNING_KEY_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-hsm
              key: signingKeyToken
        - name: SOFT_HSM_SIGNING_KEY_SLOT
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-hsm
              key: signingKeySlot
        - name: SOFT_HSM_SIGNING_KEY_ID
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-hsm
              key: signingKeyID
        - name: SOFT_HSM_SIGNING_KEY_SO_PIN
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-hsm
              key: signingKeySOPIN
      - name: softhsm
        image: {{ include "docker_image" (tuple "softhsm" .) }}
        imagePullPolicy: IfNotPresent
        ports:
        - name: pkcs11
          containerPort: 5656
        readinessProbe:
          tcpSocket:
            port: pkcs11
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
          - mountPath: /app/keys/
            name: proxy-node-pki
            readOnly: true
          - mountPath: /softhsm
            name: softhsm-dir
        env:
        - name: SOFT_HSM_SIGNING_KEY_PIN
          value: CHANGE-ME-123
        - name: SOFT_HSM_SIGNING_KEY_LABEL
          value: vfpn-uk-signing
        - name: SOFT_HSM_SIGNING_KEY_TOKEN
          value: vfpn-uk-signing
        - name: SOFT_HSM_SIGNING_KEY_SLOT
          value: "0"
        - name: SOFT_HSM_SIGNING_KEY_ID
          value: DEF0
        - name: SOFT_HSM_SIGNING_KEY_SO_PIN
          value: CHANGE-ME-456
        - name: KEY_RETRIEVER_SERVICE_NAME
          value: softHSM
