      STUB_IDPS_FILE_PATH: /app/ida-stub-idp/resources/stub-idps.yml
      METADATA_URL: https://verify-eidas-notification.cloudapps.digital/hub-metadata/paas
      METADATA_TRUST_STORE: /app/ida-stub-idp/resources/metadata.ts
      METADATA_TRUST_STORE_PASSWORD: marshmallow
