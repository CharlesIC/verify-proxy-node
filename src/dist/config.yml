server:
  applicationConnectors:
    - type: http
      port: ${PORT:-6600}
  adminConnectors:
    - type: http
      port: ${ADMIN_PORT:-6601}

logging:
  level: INFO
  loggers:
    uk.gov.ida: DEBUG
  appenders:
    - type: console
    - type: file
      currentLogFilename: logs/proxy-node.log
      archive: false

proxyNodeEntityId: ${PROXY_NODE_ENTITY_ID:-http://proxy-node.uk}
hubUrl: ${HUB_URL:-/stub-idp/request}
connectorNodeUrl: ${CONNECTOR_NODE_URL:-/connector-node/eidas-authn-response}

hubFacingSigningKeyPair:
  publicKey:
    type: file
    certFile: build/resources/main/local/hub_signing_primary.crt
    name: hub_signing
  privateKey:
    keyFile: build/resources/main/local/hub_signing_primary.pk8


