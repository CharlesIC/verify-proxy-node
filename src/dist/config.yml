server:
  applicationConnectors:
    - type: http
      port: ${PORT:-6600}
  adminConnectors:
    - type: http
      port: ${ADMIN_PORT:-6601}

logging:
  level: INFO
  loggers:
    uk.gov.ida: DEBUG
  appenders:
    - type: console
    - type: file
      currentLogFilename: logs/proxy-node.log
      archive: false

proxyNodeEntityId: ${PROXY_NODE_ENTITY_ID:-http://proxy-node.uk}
proxyNodeMetadataForConnectorNodeUrl: ${PROXY_NODE_METADATA_FOR_CONNECTOR_NODE_URL:-http://proxy-node-metadata:55000/metadata_for_connector_node.xml}

hubUrl: ${HUB_URL:-/stub-idp/request}

connectorNodeUrl: ${CONNECTOR_NODE_URL:-http://localhost:56001/ColleagueResponse}
connectorNodeIssuerId: ${CONNECTOR_NODE_ISSUER_ID:-http://connector-node:8080/ConnectorMetadata}

connectorMetadataConfiguration:
  url: ${CONNECTOR_NODE_METADATA_URL:-http://connector-node:8080/ConnectorResponderMetadata}
  expectedEntityId: ${CONNECTOR_NODE_ENTITY_ID:-http://connector-node:8080/ConnectorResponderMetadata}
  jerseyClientName: connector-metadata-client
  trustStore:
    type: ${TRUSTSTORE_TYPES:-file}
    store: ${CONNECTOR_NODE_METADATA_TRUSTSTORE:-build/resources/main/local/connectorNodeKeystore.jks}
    password: ${CONNECTOR_NODE_METADATA_TRUSTSTORE_PASSWORD:-Password}

hubMetadataConfiguration:
  url: ${HUB_METADATA_URL:-https://example.com}
  expectedEntityId: ${HUB_ENTITY_ID:-https://example.com}
  jerseyClientName: hub-metadata-client
  trustStore:
    type: ${TRUSTSTORE_TYPES:-file}
    store: ${HUB_METADATA_TRUSTSTORE:-build/resources/main/local/hub_metadata.ts}
    password: ${HUB_METADATA_TRUSTSTORE_PASSWORD:-marshmallow}

connectorFacingSigningKeyPair:
  publicKey:
    type: ${CERT_TYPES:-file}
    cert: ${SIGNING_CERT:-build/resources/main/local/proxy_node_signing.crt}
    name: proxy_node_signing
  privateKey:
    type: ${KEY_TYPES:-file}
    key: ${SIGNING_KEY:-build/resources/main/local/proxy_node_signing.pk8}

hubFacingSigningKeyPair:
  publicKey:
    type: ${CERT_TYPES:-file}
    cert: ${HUB_FACING_SIGNING_CERT:-build/resources/main/local/proxy_node_signing.crt}
    name: proxy_node_signing
  privateKey:
    type: ${KEY_TYPES:-file}
    key: ${HUB_FACING_SIGNING_KEY:-build/resources/main/local/proxy_node_signing.pk8}

hubFacingEncryptionKeyPair:
  publicKey:
    type: ${CERT_TYPES:-file}
    cert: ${HUB_FACING_ENCRYPTION_CERT:-build/resources/main/local/proxy_node_encryption.crt}
    name: proxy_node_encryption
  privateKey:
    type: ${KEY_TYPES:-file}
    key: ${HUB_FACING_ENCRYPTION_KEY:-build/resources/main/local/proxy_node_encryption.pk8}
