version: '3.7'

services:
  proxy-node-gateway:
    build:
      context: .
      args:
        component: proxy-node-gateway
    expose:
      - "80"
    environment:
      PORT: 80
      PROXY_NODE_ENTITY_ID: https://dev-hub.local
      PROXY_NODE_RESPONSE_ENDPOINT: http://proxy-node-gateway/SAML2/SSO/Response/POST
      HUB_URL: http://stub-idp/stub-idp-demo/SAML2/SSO
      HUB_METADATA_URL: http://proxy-node-metadata/metadata_for_hub.xml
      PROXY_NODE_METADATA_FOR_CONNECTOR_NODE_URL: http://proxy-node-metadata/metadata_for_connector_node.xml
      CONNECTOR_NODE_URL: http://cef-connector:8080/ColleagueResponse
      CONNECTOR_NODE_ISSUER_ID: http://cef-connector:8080/ConnectorMetadata
      CONNECTOR_NODE_METADATA_URL: http://cef-connector:8080/ConnectorMetadata
      CONNECTOR_NODE_ENTITY_ID: http://cef-connector:8080/ConnectorMetadata
      CONNECTOR_NODE_METADATA_TRUSTSTORE: 
      CONNECTOR_NODE_METADATA_TRUSTSTORE_PASSWORD: Password
      CERT_TYPES: encoded
      KEY_TYPES: encoded
      TRUSTSTORE_TYPES: encoded
    env_file: ./.local_pki/proxy_node.env
    volumes:
      - ./.local_pki:/verify-eidas-proxy-node/pki:ro

  stub-idp:
    image: govukverify/stub-idp
    expose:
      - "80"
    environment:
      PORT: 80
      CONFIG_FILE: ./stub-idp.yml
      LOG_PATH: ./logs
      STUB_IDP_BASIC_AUTH: 'true'
      STUB_IDPS_FILE_PATH: ./stub-idps.yml
      METADATA_URL: http://proxy-node-metadata/metadata_for_hub.xml
      TRUSTSTORE_PASSWORD: marshmallow
      GRADLE_OPTS: "-Xmx64m -Dorg.gradle.jvmargs='-Xmx128m -XX:MaxPermSize=64m'"
      KEY_TYPE: encoded
      CERT_TYPE: encoded
      TRUSTSTORE_TYPE: encoded
      GRAPHITE_REPORTING_FREQUENCY: 24h
      DB_URI: jdbc:postgresql://postgres:5432/postgres?user=postgres&password=password
    env_file: ./.local_pki/stub_idp.env
    volumes:
      - ./stub-idp/resources/stub-idps.yml:/stub-idp/stub-idps.yml:ro
      - ./.local_pki:/stub-idp/pki:ro

  cef-sp:
    image: govukverify/verify-eidas-reference:48
    expose:
      - "8080"
    environment:
      APP: stub_sp
      country_code: CEF
      connector_internal_url: http://cef-connector:8080
      connector_external_url: http://cef-connector:8080
      service_metadata_url: http://cef-connector:8080/ServiceMetadata
      sp_internal_url: http://cef-sp:8080
      sp_external_url: http://cef-sp:8080
      sp_name: CEF
      connector_id: CEF
      connector_name: CEF

      signing_issuer: CN=Test Stub SP Metadata Signing 20181016, OU=Government Digital Service, O=Cabinet Office, L=London, ST=Greater London, C=UK
      signing_serial_number: 667f41e19a7831eeb1631379b0945f6c9fab0b06
      encryption_issuer: CN=Test Stub SP Encryption 20181016, OU=Government Digital Service, O=Cabinet Office, L=London, ST=Greater London, C=UK
      encryption_serial_number: 7e09aa66c061e2ea84a42820bbb584ce753486c0

      keystore_password: Password
      keystore: 

      countries: |
        [
          {
            "code":"UK_PN",
            "name":"United Kingdom",
            "service_metadata_url":"http://proxy-node-metadata/metadata_for_connector_node.xml",
            "internal_url":"http://proxy-node-gateway",
            "external_url":"http://proxy-node-gateway",
            "colleague_request_path":"SAML2/SSO/POST"
          }
        ]
      response_encryption_mandatory: "true"
      response_sign_assertions: "true"
      check_certificate_validity_period: "false"
      disallow_self_signed_certificate: "false"

  cef-connector:
    image: govukverify/verify-eidas-reference:48
    expose:
      - "8080"
    environment:
      APP: connector_node
      country_code: CEF
      connector_id: CEF
      proxy_id: CEF

      metadata_check_signature: "false"
      metadata_restrict_http: "false"
      sp_internal_url: http://cef-sp:8080
      sp_external_url: http://cef-sp:8080
      service_metadata_url: http://cef-connector:8080/ServiceMetadata
      connector_internal_url: http://cef-connector:8080
      connector_external_url: http://cef-connector:8080
      node_metadata_sso_location: http://cef-connector:8080/ColleagueRequest

      signing_issuer: CN=Test Connector Metadata Signing 20181016, OU=Government Digital Service, O=Cabinet Office, L=London, ST=Greater London, C=UK
      encryption_issuer: CN=Test Connector Encryption 20181016, OU=Government Digital Service, O=Cabinet Office, L=London, ST=Greater London, C=UK
      signing_serial_number: 4259539ebf2879deb64b3398841b25f42c9b32f0
      encryption_serial_number: 40bdf4763aa5692b7a805b5df464d6afcd5421d

      keystore_password: Password
      keystore: 

      countries: |
        [
          {
            "code":"UK_PN",
            "name":"United Kingdom",
            "service_metadata_url":"http://proxy-node-metadata/metadata_for_connector_node.xml",
            "internal_url":"http://proxy-node-gateway",
            "external_url":"http://proxy-node-gateway",
            "colleague_request_path":"SAML2/SSO/POST"
          }
        ]
      response_encryption_mandatory: "true"
      response_sign_assertions: "true"
      check_certificate_validity_period: "false"
      disallow_self_signed_certificate: "false"

  proxy-node-metadata:
    build: metadata
    expose:
      - "80"
    volumes:
      - ./.local_pki:/srv:ro

  stub-idp-postgres:
    image: postgres
    expose:
      - "5432"
