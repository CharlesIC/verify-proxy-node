version: '3'

services:
  docker-gradle:
    build:
      context: .
      dockerfile: softHSM.baseImage.Dockerfile
    working_dir: /home/gradle/project
    user: root
    entrypoint: gradle --no-daemon
    environment:
      VERIFY_USE_PUBLIC_BINARIES: 'true'
    volumes:
      - gradle-cache:/home/gradle/.gradle
      - .:/home/gradle/project
    image: govukverify/gradle-with-softhsm
        
volumes:
  gradle-cache:
